# =============================================================================
# FORM CONFIGURATION - YPI Al-Azhar Dynamic Registration Chatbot
# =============================================================================
# VERSI FINAL - Support semua fitur:
# - Multi-step form wizard
# - Upload dokumen satu per satu
# - Nilai rapor
# - Status tracking
# - Navigasi maju-mundur
# =============================================================================

form:
  id: "student_registration"
  name: "Pendaftaran Siswa Baru YPI Al-Azhar"
  version: "1.0.0"
  description: "Form pendaftaran siswa baru untuk semua jenjang"
  
  confirmation:
    min_completion_percentage: 60
    require_all_mandatory_fields: true
    allow_partial_save: true
  
  # Enable draft auto-save
  auto_save:
    enabled: true
    interval_seconds: 30
    persist_to_db: true

# -----------------------------------------------------------------------------
# STEPS - Multi-Step Form Wizard
# -----------------------------------------------------------------------------
steps:
  - id: "school_selection"
    name: "Pilihan Sekolah"
    description: "Pilih sekolah dan program yang dituju"
    order: 1
    is_mandatory: true
    can_skip: false
    icon: "üè´"
    
  - id: "student_info"
    name: "Data Siswa"
    description: "Informasi lengkap calon siswa"
    order: 2
    is_mandatory: true
    can_skip: false
    icon: "üë§"
    
  - id: "parent_info"
    name: "Data Orang Tua/Wali"
    description: "Informasi orang tua atau wali"
    order: 3
    is_mandatory: true
    can_skip: false
    icon: "üë®‚Äçüë©‚Äçüëß"
    
  - id: "academic_info"
    name: "Riwayat Akademik"
    description: "Informasi sekolah sebelumnya dan nilai rapor"
    order: 4
    is_mandatory: false
    can_skip: true
    skip_conditions:
      - tingkatan: ["Playgroup", "TK A"]
    icon: "üìö"
    
  - id: "documents"
    name: "Dokumen Pendukung"
    description: "Upload dokumen yang diperlukan satu per satu"
    order: 5
    is_mandatory: true
    can_skip: false
    icon: "üìÑ"
    
  - id: "review"
    name: "Review & Konfirmasi"
    description: "Tinjau dan konfirmasi data"
    order: 6
    is_mandatory: true
    can_skip: false
    icon: "‚úÖ"

