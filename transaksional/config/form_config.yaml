# -----------------------------------------------------------------------------
# FIELDS - Semua field yang tersedia
# -----------------------------------------------------------------------------
fields:
  # === SCHOOL SELECTION ===
  nama_sekolah:
    label: "Nama Sekolah"
    step: "school_selection"
    type: "select"
    is_mandatory: true
    options:
      - value: "TK Islam Al Azhar 1 Kebayoran Baru"
        label: "TK Islam Al Azhar 1 Kebayoran Baru"
        aliases: ["tk azhar kebayoran", "tk 1", "tk kebayoran"]
      - value: "TK AL AZHAR CITRA RAYA TANGGERANG"
        label: "TK AL AZHAR CITRA RAYA TANGGERANG"
        aliases: ["tk azhar tanggerang", "tk citra raya", "tk tanggerang"]  
      - value: "SD Islam Al Azhar 1 Kebayoran Baru"
        label: "SD Islam Al Azhar 1 Kebayoran Baru"
        aliases: ["sd azhar kebayoran", "sd 1", "sd kebayoran"]
      - value: "SMP Islam Al Azhar 1 Kebayoran Baru"
        label: "SMP Islam Al Azhar 1 Kebayoran Baru"
        aliases: ["smp azhar", "smp 1"]
      - value: "SMA Islam Al Azhar 1 Kebayoran Baru"
        label: "SMA Islam Al Azhar 1 Kebayoran Baru"
        aliases: ["sma azhar", "sma 1"]
    examples:
      - "TK Islam Al Azhar 1 Kebayoran Baru"
    tips: "Pilih unit sekolah yang dituju"
    
  tingkatan:
    label: "Tingkatan/Kelas"
    step: "school_selection"
    type: "select"
    is_mandatory: true
    depends_on: "nama_sekolah"
    options:
      - value: "Playgroup"
        label: "Playgroup"
        parent_values: ["TK Islam Al Azhar 1 Kebayoran Baru"]
      - value: "TK A"
        label: "TK A"
        parent_values: ["TK Islam Al Azhar 1 Kebayoran Baru"]
      - value: "TK B"
        label: "TK B"
        parent_values: ["TK Islam Al Azhar 1 Kebayoran Baru"]
      - value: "Kelas 1 SD"
        label: "Kelas 1 SD"
        parent_values: ["SD Islam Al Azhar 1 Kebayoran Baru"]
      - value: "Kelas 7 SMP"
        label: "Kelas 7 SMP"
        parent_values: ["SMP Islam Al Azhar 1 Kebayoran Baru"]
      - value: "Kelas 10 SMA"
        label: "Kelas 10 SMA"
        parent_values: ["SMA Islam Al Azhar 1 Kebayoran Baru"]
    examples:
      - "Playgroup"
      - "Kelas 1 SD"
    tips: "Tingkatan yang akan dimasuki"
    
  program:
