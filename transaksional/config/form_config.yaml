messages:
  welcome: |
    Halo! Selamat datang di **Pendaftaran Siswa Baru YPI Al-Azhar** üëã
    
    Saya akan membantu Anda melalui proses pendaftaran secara bertahap:
    
    üìã **Tahapan Pendaftaran:**
    1Ô∏è‚É£ üè´ Pilihan Sekolah
    2Ô∏è‚É£ üë§ Data Siswa
    3Ô∏è‚É£ üë®‚Äçüë©‚Äçüëß Data Orang Tua
    4Ô∏è‚É£ üìö Riwayat Akademik & Nilai Rapor
    5Ô∏è‚É£ üìÑ Upload Dokumen
    6Ô∏è‚É£ ‚úÖ Konfirmasi & Pembayaran
    
    üí° **Tips:**
    - Data Anda **otomatis tersimpan** dan bisa dilanjutkan kapan saja
    - Ketik **"back"** untuk kembali ke tahap sebelumnya
    - Ketik **"summary"** untuk melihat ringkasan
    - Ketik **"help"** untuk bantuan
    
    Mari kita mulai! **Sekolah mana yang dituju?**
    
  step_transitions:
    school_selection_to_student_info: |
      ‚úÖ **Tahap 1 selesai!**
      
      Lanjut ke **Tahap 2: Data Siswa**
      
      Silakan berikan informasi berikut:
      - Nama lengkap siswa
      - Tempat dan tanggal lahir
      - Jenis kelamin
      - Alamat lengkap
      - Nomor telepon
      
      üí° Anda bisa menjawab beberapa data sekaligus!
      
    student_info_to_parent_info: |
      ‚úÖ **Tahap 2 selesai!**
      
      Lanjut ke **Tahap 3: Data Orang Tua**
      
      Silakan berikan informasi ayah dan ibu:
      - Nama lengkap
      - Pekerjaan
      - Nomor telepon
      
    parent_info_to_academic_info: |
      ‚úÖ **Tahap 3 selesai!**
      
      Lanjut ke **Tahap 4: Riwayat Akademik**
      
      Silakan berikan informasi:
      - Nama sekolah asal
      - Tahun lulus
