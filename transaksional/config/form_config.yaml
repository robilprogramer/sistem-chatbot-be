      üí° Ketik **'skip'** jika siswa belum pernah sekolah.
      
    academic_info_to_documents: |
      ‚úÖ **Tahap 4 selesai!**
      
      Lanjut ke **Tahap 5: Upload Dokumen**
      
      üìã **Dokumen yang diperlukan:**
      1. ‚úÖ Akta Kelahiran (wajib)
      2. ‚úÖ Kartu Keluarga (wajib)
      3. ‚úÖ Pas Foto Siswa 3x4 (wajib)
      4. üìã Ijazah/SKL (opsional)
      5. üìã Rapor Terakhir (opsional)
      6. üìã KTP Orang Tua (opsional)
      
      Dokumen akan diminta **satu per satu** dengan validasi otomatis.
      
    documents_to_review: |
      ‚úÖ **Semua dokumen sudah diupload!**
      
      Lanjut ke **Tahap 6: Review & Konfirmasi**
      
      Ketik **'summary'** untuk melihat ringkasan lengkap.
      Ketik **'konfirmasi'** jika data sudah benar.
      
